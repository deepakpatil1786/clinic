{% extends 'header.html' %}
{% load static %}
{% block content %}
      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">EDIT DOCTOR</h4>
                  <p class="card-description">
                  
                  </p>
                  <form class="forms-sample"action="{% url 'update-doctor' uid.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                      <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Username" name="name" value="{{uid.name}}"> 
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email" name="email" value="{{uid.email}}" disabled> 
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputMobile" class="col-sm-3 col-form-label">clinic</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="exampleInputMobile" placeholder="clinic name" name="clinic" value="{{uid.clinic}}">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputPassword2" class="col-sm-3 col-form-label">gender</label>
                      <div class="col-sm-9">
                           
                        <select name="gender" class="col-md-9">
                          {% if uid.gender == 0 %}
                          <option value=0 selected>Male</option>
                          <option value=1 >Female</option>
                          {% else %}
                          <option value=0 >Male</option>
                          <option value=1 selected>Female</option>
                          {% endif %}
                        </select>
                    </div>
                      
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputMobile" class="col-sm-3 col-form-label">speciality</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="exampleInputMobile" placeholder="speciality" name="speciality" value="{{uid.speciality}}">
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 label-control" for="timesheetinput7">Address: </label>
                        <div class="col-md-9">
                          <div class="position-relative has-icon-left">
                            <textarea id="timesheetinput7" rows="5" class="form-control" name="Address">{{uid.Address }}</textarea>
                            <div class="form-control-position">
                              <i class="ft-file"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>  
        {% endblock %}
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
