{% extends 'header-doctor.html'%}
{% load static %}
{% block content %}
      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">

          <div class="row">

            
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
        <marquee style="color: crimson;">"{{doc_profile.name}}"--(please add your slot)</marquee>

                  <h4 class="card-title">ADD SLOT</h4>
                  <p class="card-description">
                    DOCTOR
                  </p>
                  <form action="{% url 'slot'%}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      {% if msg %}
                      <p style="color: red">{{msg}}</p>
                      {% endif %}
                      <label for="exampleInputEmail3">week</label>
                      <select id="projectinput7" name="weekslot" class="form-control">
                              
                          <option value="1">Monday</option>
                          <option value="2">Tuesday</option>
                          <option value="3">Wednesday</option>
                          <option value="4">Thursday</option>
                          <option value="5">Friday</option>
                          <option value="6">Saturday</option>
                          <option value="7">Sunday</option>

                         
                        </select>
                    </div> 
                    <div class="form-group">
                      <label for="exampleInputEmail3">time</label>
                      <select id="projectinput6" name="timeslot" class="form-control">
                       
                        <option value="1">10:00 am TO 11:00 am</option>
                        <option value="2">11:00 am To 12:00 pm</option>
                        <option value="3">12:00 pm To 01:00 pm</option>
                        <option value="4">01:00 pm To 02:00 pm</option>
                        <option value="5">02:00 pm To 03:00 pm</option>
                        <option value="6">03:00 pm To 04:00 pm</option>
                        <option value="7">04:00 pm To 05:00 pm</option>
                        
                      </select>
                    </div>
                                               
                    <button type="submit" class="btn btn-primary me-2">submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
            
        {% endblock%}
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
