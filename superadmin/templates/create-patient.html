{% extends 'header.html'%}
{% load static %}
{% block content %}
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">CREATE PATIENT</h4>
                  <p class="card-description">
                    patient
                  </p>
                  {% if msg %}
                  <p style="color: red;">{{msg}}</p>
                  {% endif %}
                  {% if msg1 %}
                  <p style="color: red">{{msg1}}</p>
                  {% endif %}
                  <form action="{% url 'create-patient'%}" method="post" class="forms-sample">
                    {% csrf_token %}
                    <div class="form-group row">
  
                      <div class="col-sm-9">
                        <input type="hidden" class="form-control" id="exampleInputUsername2" placeholder="role" name="role" value="patient">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputEmail2" class="col-sm-3 col-form-label">name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="exampleInputEmail2" placeholder="name" name="name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputMobile" class="col-sm-3 col-form-label">email</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="exampleInputMobile" placeholder="email" name="email">
                      </div>
                    </div>
                    
                    
                
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
           
{% endblock %}
