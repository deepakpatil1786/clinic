{% extends 'header.html'%}
{% load static %}
{% block content %}

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
          
         
            
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">PATIENT TABLE</h4>
                  <p class="card-description">
                     <code>.patient list</code>
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                            #
                          </th>
                          <th>
                           name
                          </th>
                          <th>
                            email
                          </th>
                          <th>
                            gender
                          </th>
                         
                          <th>
                            profile
                          </th>
                          <th>
                            edit
                          </th>
                          <th>
                            delete
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          {% for patient in uid%}
                          <td>
                            1
                          </td>
                          <td>
                          {{ patient.name}}
                          </td>
                          <td>
                           {{ patient.email}}
                          </td>
                          <td>
                            {{ patient.gender}}
                          </td>
                          
                          
                            <td><img src="{{patient.profile.url}}" alt="profile" style="height: 50px; width: 50px;"></td>
                         
                          <td>
                            <a href="{% url 'update-patient' patient.id %}"><i class="mdi mdi-keyboard-variant" style="font-size:36px; color:green;"></i></a>
                          </td>
                          <td>
                            <a href="{% url 'delete-patient' patient.id %}"><i class="mdi mdi-delete" style="font-size:36px; color:red"></i></a>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          
{% endblock %}
