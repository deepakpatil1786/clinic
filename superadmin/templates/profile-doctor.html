{% extends 'header-doctor.html'%}
{% load static %}
{% block content %}
      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">

            
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                <marquee style="color: crimson;">Dr- "{{uid.name}}" -(please update your profile) </marquee>

                  <h4 class="card-title">DOCTOR - PROFILE</h4>
                  <p class="card-description">
                    DOCTOR
                  </p>
                  <form action="{% url 'profile-doctor'%}" method="post">
                    {% csrf_token %}
                    {% if msg %}
                    <p style="color: red">{{msg}}</p>
                    {% endif %}
                    <div class="form-group">
                      <label for="exampleInputName1">role</label>
                      <input type="hidden" value="doctor" class="form-control" id="exampleInputName1" placeholder="role" name="role">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="name" name="name"  value="{{uid.name}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail3" placeholder="email" name="email" value="{{uid.email}}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail3">clinic</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="clinic" name="clinic" value="{{uid.clinic}}">
                      </div>
                      
                        <label for="exampleInputPassword2" class="col-sm-3 col-form-label">gender</label>
                        
                          <select name="gender" class="col-md-9">
                            {% if uid.gender == 0 %}
                            <option value=0 selected>Male</option>
                            <option value=1 >Female</option>
                            {% else %}
                            <option value=0 >Male</option>
                            <option value=1 selected>Female</option>
                            {% endif %}
                          </select>
                      
                        
                    
                      <div class="form-group">
                        <label for="exampleInputEmail3">speciality</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="speciality" name="speciality" value="{{uid.speciality}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">address</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="address" name="Address" value="{{uid.Address}}">
                      </div>
                      
                               
                    <button type="submit" class="btn btn-primary me-2">update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
            
        {% endblock%}
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
