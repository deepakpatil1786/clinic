{% extends 'header.html'%}
{% load static%}
{% block content %}
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title"> DOCTOR TABLE</h4>
                  <p class="card-description">
                     <code>.DOCTORS LIST</code>
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                         
                          <th>
                            First name
                          </th>
                          <th>
                            email
                          </th>
                          <th>
                            clinic
                          </th>
                          <th>
                            gender
                          </th>
                          <th>
                            speciality
                          </th>
                         
                          <th>
                            edit
                          </th>
                          <th>
                            delete
                          </th>
                         
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          {% for doctor in uid%}
                          <td>
                            {{ doctor.name}}
                          </td>
                          <td>
                            {{ doctor.email}}
                          </td>
                          <td>
                            {{ doctor.clinic}}
                          </td>
                          <td>
                            {{ doctor.gender}}
                          </td>
                          <td>
                          {{ doctor.speciality}}
                          </td>
                        
                          
                          
                          <td>
                            <a href="{% url 'update-doctor' doctor.id %}"><i class="mdi mdi-lead-pencil" style="font-size:36px; color:green;"></i></a>
                          </td>
                          <td>
                            <a href="{% url 'delete-doctor' doctor.id %}"><i class="mdi mdi-delete" style="font-size:36px; color:red"></i></a>
                          </td>
                        </tr>
                        {% endfor %}
                       
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            
            
          </div>
        </div>

        
        {% endblock%}
        <!-- content-wrapper ends -->
