{% extends 'header.html' %}
{% load static %}
{% block content %}
      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">EDIT PATIENT</h4>
                  <p class="card-description">
                    
                  </p>
                  <form class="forms-sample"action="{% url 'update-patient' uid.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                      <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Username" name="name" value="{{uid.name}}"> 
                      </div>
                    </div>
                    
                    
                    <div class="form-group row">
                      <label for="exampleInputPassword2" class="col-sm-3 col-form-label">gender</label>
                      <div class="col-sm-9">
                           
                        <select name="gender" class="col-md-9">
                          {% if uid.gender == 0 %}
                          <option value=0 selected>Male</option>
                          <option value=1 >Female</option>
                          {% else %}
                          <option value=0 >Male</option>
                          <option value=1 selected>Female</option>
                          {% endif %}
                        </select>
                    </div>
                      
                    </div>
                   
                      <div class="form-group row">
                        <label class="col-md-3 label-control" for="timesheetinput1">Profile: </label>
                        <div class="col-md-9">
                          <img src="{{uid.profile.url}}" alt="image" style="height: 100px;width: 100px;">
                          <div class="position-relative has-icon-left">
                            <input type="file" id="timesheetinput1" class="form-control" name="profile">
                            <div class="form-control-position">
                              <i class="ft-user"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>  
        {% endblock %}
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
