{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>clinic login</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'vendors/feather/feather.css '%}">
  <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css '%}">
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css '%}">
  <link rel="stylesheet" href="{% static 'vendors/typicons/typicons.css '%}">
  <link rel="stylesheet" href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css '%}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css '%}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css '%}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/favicon.png '%}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <marquee style="color: crimson;">THIS  IS LOGIN  PAGE</marquee>

             <p1 style="color: chartreuse;">WELCOM TO CLINIC</p1>
              <h4>üë®‚Äç‚öïÔ∏è</h4>
              <h6 class="fw-light">login in to continue.</h6>
              {% if msg %}
                  <p style="color: red;">{{msg}}</p>
                  {% endif %}
              <form action="{% url 'login'%}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" name="email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" name="password">
                </div>
                <div class="mt-3">
                  <button type="submit">signin</button>
                </div>
              
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js'%}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js'%}"></script>
  <script src="{% static 'js/hoverable-collapse.js'%}"></script>
  <script src="{% static 'js/template.js'%}"></script>
  <script src="{% static 'js/settings.js'%}"></script>
  <script src="{% static 'js/todolist.js '%}"></script>
  <!-- endinject -->
</body>

</html>
